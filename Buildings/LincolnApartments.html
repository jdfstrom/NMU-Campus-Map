<h2>Lincoln Apartments</h2>

<p>The Lincoln Apartments are located on the west end of campus. There are 6 buildings, each with 8 one-bedroom apartments.</p>
<p>Shared community laundry facilities are close and convenient for Lincoln Apartment tenants.</p>
