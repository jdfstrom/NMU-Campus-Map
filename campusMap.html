<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
	<link href="campusMap.css" rel="stylesheet"/>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
	<script src="http://malsup.github.com/jquery.cycle2.js"></script>
	<link href="special.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=geometry&sensor=false"></script>
	<script type="text/javascript" src="geoxml3.js"></script>
	<script type="text/javascript" src="ProjectedOverlay.js"></script>
	<script type="text/javascript" src="Layer.js"></script>
	<script type="text/javascript" src="campusMap.js"></script>
  </head>
  <body>
	<aside class="side-bar">
	  <div class="menu-bar">
		<div class="menu-button button">â˜°</div>
		<span class="map-title">NMU Campus Map</span>
		<img class="search-button button" src="https://openclipart.org/image/25px/svg_to_png/213239/Search-icon.png" alt="Search icon" title="Search icon by  SimpleIcons ( https://openclipart.org/user-detail/SimpleIcons )" />
	  </div>
	  <div id="search" class="search">
		<input type="text" id="search-criteria" placeholder="Search Buildings..."/>
		<div class="search-options">
		  <span>Search Options:</span>
		  <label>
			<input id="search-buildings" class="search-radio" type="radio" value="buildings" name="search-option" checked="checked"/>
			Buildings
		  </label>
		  <label>
			<input id="search-buildings" class="search-radio" type="radio" value="parking" name="search-option"/>
			Parking
		  </label>
		</div>
		<div id="search-results"></div>
	  </div>
	  <div id="menu" class="menu">
		<h1>Select layers:</h1>
		<div class="layer-option">
		  <div class="layer-button" id="buildings-button">Buildings</div>
		  <div class="key"></div>
		</div>
		<div class="layer-option">
		  <div class="layer-button" id="parking-button">Parking Lots</div>
		  <div class="key"></div>
		</div>
		<div class="layer-option">
		  <div class="layer-button" id="phones-button">Blue Light Phones</div>
		  <div class="key"></div>
		</div>
		<div class="layer-option">
		  <div class="layer-button" id="bus-button">Bus Stops</div>
		  <div class="key"></div>
		</div>
		<div class="shuttle-button layer-button">Wildcat Shuttles</div>
		<div id="shuttles" class="layer-option">
		  <div class="layer-option">
			<div class="layer-button" id="peif-bus-button">PEIF Shuttle</div>
			<div class="key"></div>
		  </div>
		  <div class="layer-option">
			<div class="layer-button" id="jacobetti-bus-button">Jacobetti Shuttle</div>
			<div class="key"></div>
		  </div>
		  <div class="layer-option">
			<div class="layer-button" id="friday-bus-button">Friday Shuttle</div>
			<div class="key"></div>
		  </div>
		</div>
	  </div>
	  <div class="detail">
		<div class="detail-button">Close</div>
		<div id="detail"></div>
	  </div>
	</aside>
	<section id="map-container">
	  <div id="map-canvas"></div>
	</section>
  </body>
</html>
