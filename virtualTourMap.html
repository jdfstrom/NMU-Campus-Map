
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
	    html { height: 100%; }
		body { height: 100%; margin: 0; padding: 0; }
		#map-container{ height: 100%; width: 100%; margin-bottom: 20px; float: left; }
		#map-canvas { min-height: 100%; }
		#info { float: left; height: 100%; display: none; }
		#building-info { padding-left: 10px; height: 100%; }
		#close-info { text-align: right; }
		.cycle-slideshow { height: 200px; }
		#info.opened { width: 30%; display: block; }
		#map-container.shared { width: 70%; }
    </style>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
	<script src="http://malsup.github.com/jquery.cycle2.js"></script>
	<link href="special.css" rel="stylesheet" type="text/css"></link>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=geometry&sensor=false"></script>
    <script type="text/javascript" src="geoxml3.js"></script>
    <script type="text/javascript" src="ProjectedOverlay.js"></script>
    <script type="text/javascript" src="virtualTourMap.js"></script>
	<script type="text/javascript">
	    function toggleInfo(name) {
		    var open = $('#info').attr('opened');
		    if(open === undefined || open != name) openInfo(name);
		    else closeInfo();
		  }
		  function openInfo(name) {
		    if(name === undefined || name == '') return;
		    $('#info').toggleClass('opened', true).load('Buildings/'+name+'.html', initSlideshow).attr('opened', name);
		    $('#map-container').toggleClass('shared', true);
		    google.maps.event.trigger(map, 'resize');
		  }
		  function closeInfo() {
		    $('#info').toggleClass('opened', false).removeAttr('opened');
		    $('#map-container').toggleClass('shared', false);
		    google.maps.event.trigger(map, 'resize');
		  }
		  function initSlideshow() {
		    $('.cycle-slideshow').cycle();
		  }
		</script>
  </head>
  <body>
	<section id="map-container">
      <div id="map-canvas"/>
	</section>
	<aside id="info"></aside>
  </body>
</html>
